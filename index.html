<body>

    <div id="loginOverlay" class="overlay">
        <div class="login-box">

    </div>

    <header>

        <div class="hero-text">
            <h1 class="hero-title">Bring Nature <br> <span>To Your Home</span></h1>
            <p>Experience the first fully interactive 3D plant e-commerce website.</p>
            <button class="shop-btn">Explore Plants</button>
        </div>
        
        <div id="canvas-container"></div>
