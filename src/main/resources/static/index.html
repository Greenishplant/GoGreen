<!DOCTYPE html>
<html>
<head>
<title>Greenish Plant | Premium Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
height:100vh;
background:linear-gradient(-45deg,#0f5132,#198754,#20c997,#0f5132);
background-size:400% 400%;
animation:bg 10s ease infinite;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.glass{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:40px;
border-radius:20px;
box-shadow:0 8px 32px rgba(0,0,0,0.3);
width:350px;
text-align:center;
color:white;
animation:fade 1s ease-in-out;
}

@keyframes fade{
from{opacity:0;transform:translateY(-20px)}
to{opacity:1;transform:translateY(0)}
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
outline:none;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#20c997;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#198754;
transform:scale(1.05);
}

h2{margin-bottom:20px}

#popup{
position:fixed;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
animation:pop 2s forwards;
}

@keyframes pop{
0%{opacity:1}
100%{opacity:0;visibility:hidden}
}

</style>
</head>

<body>

<div id="popup">
ðŸŒ¿ Welcome to Greenish Plant<br>
Developed by Vivek Sharma
</div>

<div class="glass" id="loginBox">
<h2>Greenish Login</h2>
<input id="name" placeholder="Enter Name">
<input id="phone" placeholder="Enter Phone">
<button onclick="login()">Login</button>
</div>

<script>

function login(){

fetch(window.location.origin + "/api/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:document.getElementById("name").value,
phone:document.getElementById("phone").value
})
})
.then(r=>r.json())
.then(data=>{

if(data.role==="ADMIN"){
alert("Welcome Admin ðŸš€")
}
else{
alert("Welcome "+data.name+" ðŸŒ¿")
}

})
.catch(e=>alert("Server Error"))

}

</script>

</body>
</html>
